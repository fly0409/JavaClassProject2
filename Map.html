<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      html,body{
        width: 100%;
        height: 100%;
        }
        #map { width: 70%;height: 70%; }  
    </style>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

</head>
<body>
    <a href="https://www.google.com.tw/maps/place/806%E9%AB%98%E9%9B%84%E5%B8%82%E5%89%8D%E9%8E%AE%E5%8D%80%E5%BE%A9%E8%88%88%E5%9B%9B%E8%B7%AF12%E8%99%9F" target="_blank">前往店家</a>
    <div id="map"></div>

    
    <script>
      var map = L.map('map', {center: [22.604964, 120.300476], zoom: 16});
    //  var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    
    L.marker([22.604964, 120.300476]).addTo(map)
    .bindPopup('<h1>高雄軟體園區</h1>')
    .openPopup();





    </script>        
</body>
</html>
